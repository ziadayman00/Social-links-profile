<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="home-container">
    <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
    <h3 class="avatar-name">
      Jessica Randall
    </h3>
    <p class="city">
      London, United Kingdom
    </p>
    <p class="jop">
      "Front-end developer and avid reader."
    </p>
    <div class="links-container">
      <a href="#" class="link">Github</a><br>
      <a href="#" class="link">Frontend Mentor</a><br>
      <a href="#" class="link">LinkedIn</a><br>
      <a href="#" class="link">Twitter</a><br>
      <a href="#" class="link">Instagram</a>
    </div>
  </section>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ziad ayman</a>.
  </div> -->
</body>
</html>
